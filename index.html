<html lang="en">

<body>
  
    <div class="container">
        <nav id="sidebar">

            <header>
                <nav>
                    <div id="control-left">

                                </svg>
                            </a>

                    </div>
                  
                    <div id="control-right">

            </header>

            <ul>
                <li class="no-active" style="margin-bottom: 3px;">
                    <button class="open-modal-form-btn" style="width: 100%;">
                        <a class="li-a">
                            <svg style="color: #db4c3f;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd" d="M12 23c6.075 0 11-4.925 11-11S18.075 1 12 1 1 5.925 1 12s4.925 11 11 11Zm-.711-16.5a.75.75 0 1 1 1.5 0v4.789H17.5a.75.75 0 0 1 0 1.5h-4.711V17.5a.75.75 0 0 1-1.5 0V12.79H6.5a.75.75 0 1 1 0-1.5h4.789V6.5Z" clip-rule="evenodd"></path>
                            </svg>
                            <span style="color: #db4c3f; font-weight: 600;">Add task</span>
                        </a>
                    </button>
                </li>

                <li id="inbox" class="active">
                    <a class="li-a">
                        <svg width="24" height="24" viewBox="0 0 24 24" style="color: #246fe0">
                            <g fill="currentColor" fill-rule="nonzero">
                                <path d="M10 14.5a2 2 0 104 0h5.5V18a1.5 1.5 0 01-1.5 1.5H6A1.5 1.5 0 014.5 18v-3.5H10z" opacity="0.1"></path>
                                <path d="M8.062 4h7.876a2 2 0 011.94 1.515l2.062 8.246a2 2 0 01.06.485V18a2 2 0 01-2 2H6a2 2 0 01-2-2v-3.754a2 2 0 01.06-.485l2.06-8.246A2 2 0 018.061 4zm0 1a1 1 0 00-.97.757L5.03 14.004a1 1 0 00-.03.242V18a1 1 0 001 1h12a1 1 0 001-1v-3.754a1 1 0 00-.03-.242l-2.06-8.247A1 1 0 0015.94 5H8.061zM12 17.25A2.75 2.75 0 019.295 15H7a.5.5 0 110-1h2.75a.5.5 0 01.5.5 1.75 1.75 0 003.5 0 .5.5 0 01.5-.5H17a.5.5 0 110 1h-2.295A2.75 2.75 0 0112 17.25z"></path>
                            </g>
                        </svg>
                        <span>Inbox</span>
                    </a>
                    <div class="inbox-count project-todo-count">
                        <span>0</span>
                    </div>
                </li>
                <li id="today">
                    <a class="li-a">
                        <svg width="24" height="24" viewBox="0 0 24 24" style="color: #058527">
                            <g fill="currentColor" fill-rule="evenodd">
                                <path fill-rule="nonzero" d="M6 4.5h12A1.5 1.5 0 0 1 19.5 6v2.5h-15V6A1.5 1.5 0 0 1 6 4.5z" opacity=".1"></path>
                                <path fill-rule="nonzero" d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6zm1 3h10a.5.5 0 1 1 0 1H7a.5.5 0 0 1 0-1z"></path>
                                <text font-size="9" font-weight="500" font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'" transform="translate(4 2)">
                                    <tspan id="todayDate" x="8" y="15" text-anchor="middle"></tspan>
                                </text>
                            </g>
                        </svg>
                        <span>Today</span>
                    </a>
                    <div class="project-todo-count">
                        <span>0</span>
                    </div>
                </li>
            </ul>
          
            <div id="projects-container">
                <div id="projects-heading-container">
                    <span id="projects-heading">My Projects</span>
                    <div class="flex-row">
                        <button class="add-project-btn">
                            <svg width="13" height="13">
                                <path fill="currentColor" fill-rule="evenodd" d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"></path>
                            </svg>
                        </button>
                        <button class="collapse-projects">
                            <svg width="16" height="16" viewBox="0 0 16 16" class="Z2lydM_">
                                <path fill="currentColor" d="M14 5.758 13.156 5 7.992 9.506l-.55-.48.002.002-4.588-4.003L2 5.77 7.992 11 14 5.758"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            
                <ul class="projects-list"></ul>
                
                <form class="add-project-form">
                    <input type="text" placeholder="Project name" />
                    <div class="project-form-btns">
                        <button disabled class="add-project-confirm">Add</button>
                        <button class="add-project-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </nav>

        <main>
            <header id="main-header">
                <h1>Inbox</h1>

                <button class="project-option todo-more-options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <g fill="none" stroke="currentColor" stroke-linecap="round" transform="translate(3 10)">
                            <circle cx="2" cy="2" r="2"></circle>
                            <circle cx="9" cy="2" r="2"></circle>
                            <circle cx="16" cy="2" r="2"></circle>
                        </g>
                    </svg>
                    <div class="project-option-container">
                        <div class="toggle-completed hide">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 21a9 9 0 100-18 9 9 0 000 18zm0-1a8 8 0 110-16 8 8 0 010 16zm-4.354-8.104a.5.5 0 01.708 0l2.146 2.147 5.146-5.147a.5.5 0 01.708.708l-5.5 5.5a.5.5 0 01-.708 0l-2.5-2.5a.5.5 0 010-.708z" fill="currentColor"></path>
                            </svg>
                            <span>Show completed</span>
                        </div>
                        <div class="delete-project hide" style="color: #db4c3f;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                                <g fill="none" fill-rule="evenodd">
                                    <rect width="14" height="1" x="5" y="6" fill="currentColor" rx="0.5"></rect>
                                    <path d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor" d="M10 9h1v8h-1V9zm3 0h1v8h-1V9z"></path>
                                    <path stroke="currentColor" d="M17.5 6.5h-11V18A1.5 1.5 0 008 19.5h8a1.5 1.5 0 001.5-1.5V6.5zm-9 0h7V5A1.5 1.5 0 0014 3.5h-4A1.5 1.5 0 008.5 5v1.5z"></path>
                                </g>
                            </svg>
                            <span>Delete project</span>
                        </div>
                    </div>
                </button>
            </header>

            <div>
                <ul id="sections-list"></ul>
            </div>
        </main>
    </div>
      
    <!-- modals -->
    <div class="modal-form-container hide">
        <form class="modal-form form">
            <div class="todo-input-text">
                <div contenteditable="true" class="todo-title-input"></div>
                <div class="placeholder">Task name</div>
                <div class="todo-desc-input" contenteditable="true"></div>
                <div class="placeholder">Description</div>
            </div>

            <div class="input-btn-row flex-row">
                <button class="duedate-input todo-input-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="no_due_date">
                        <path fill="currentColor" d="M12 2a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h8zm0 1H4a1 1 0 00-1 1v8a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1zm-1.25 7a.75.75 0 110 1.5.75.75 0 010-1.5zm.75-5a.5.5 0 110 1h-7a.5.5 0 010-1h7z"></path>
                    </svg>
                    <span>Due date</span>
                </button>
                <input type="date" name="date" />

                <button disabled class="time-input todo-input-btn">
                    <span>Due time</span>
                </button>
                <input name="time" type="time" />
                <span class="clear-time-input" title="Clear due time">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path fill="currentColor" d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"></path>
                    </svg>
                </span>
                
                <select name="priority" class="todo-input-btn">
                    <option value="1">Priority 1</option>
                    <option value="2">Priority 2</option>
                    <option value="3">Priority 3</option>
                    <option selected value="4">Priority 4</option>
                </select>
            </div>

            <div class="input-row flex-row">
                <select name="project" class="project-selector"></select>
                <div>
                    <button class="cancel-btn input-btn">Cancel</button>
                    <button disabled class="add-task-btn input-btn confirm-btn">Add task</button>
                </div>
            </div>
        </form>
    </div>


    <form class="inline-form main-form form">
        <div class="todo-input-text">
            <div contenteditable="true" class="todo-title-input"></div>
            <div class="placeholder">Task name</div>
            <div class="todo-desc-input" contenteditable="true"></div>
            <div class="placeholder">Description</div>
        </div>

        <div class="input-btn-row flex-row">
            <button class="duedate-input todo-input-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="no_due_date">
                    <path fill="currentColor" d="M12 2a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h8zm0 1H4a1 1 0 00-1 1v8a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1zm-1.25 7a.75.75 0 110 1.5.75.75 0 010-1.5zm.75-5a.5.5 0 110 1h-7a.5.5 0 010-1h7z"></path>
                </svg>
                <span>Due date</span>
            </button>
            <input name="date" type="date" />

            <button disabled class="time-input todo-input-btn">
                <span>Due time</span>
            </button>
            <input name="time" type="time" />
            <span class="clear-time-input" title="Clear due time">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path fill="currentColor" d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"></path>

            <select name="priority" class="todo-input-btn">
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
                <option selected value="4">Priority 4</option>
            </select>
        </div>

        <div class="input-row flex-row">
            <select name="project" class="project-selector"></select>
            <div>
                <button class="cancel-btn input-btn">Cancel</button>
                <button disabled class="add-task-btn input-btn confirm-btn">Add task</button>
            </div>
        </div>
    </form>


    <form class="update-todo-form main-form form">
        <div class="todo-input-text">
            <div contenteditable="true" class="todo-title-input"></div>
            <div class="placeholder">Task name</div>
            <div class="todo-desc-input" contenteditable="true"></div>
            <div class="placeholder">Description</div>
        </div>

        <div class="input-btn-row flex-row">
            <button class="duedate-input todo-input-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="no_due_date">
                    <path fill="currentColor" d="M12 2a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h8zm0 1H4a1 1 0 00-1 1v8a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1zm-1.25 7a.75.75 0 110 1.5.75.75 0 010-1.5zm.75-5a.5.5 0 110 1h-7a.5.5 0 010-1h7z"></path>
                </svg>
                <span>Due date</span>
            </button>
            <input name="date" type="date" />

            <button disabled class="time-input todo-input-btn">
                <span>Due time</span>
            </button>
            <input name="time" type="time" />
            <span class="clear-time-input" title="Clear due time">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path fill="currentColor" d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"></path>
                </svg>
            </span>
          
            <select name="priority" class="todo-input-btn">
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
                <option selected value="4">Priority 4</option>
            </select>
        </div>
        
        <div class="input-row flex-row">
            <select name="project" class="project-selector"></select>
            <div>
                <button class="cancel-btn input-btn">Cancel</button>
                <button class="update-task-btn input-btn confirm-btn">Save</button>
            </div>
        </div>
    </form>


    <form class="add-section flex-row">
        <input name="section-name" type="text" placeholder="Name this section" autocomplete="off" />
        <div class="flex-row">
            <button class="add-section-confirm input-btn" disabled>Add section</button>
            <button class="cancel-section input-btn">Cancel</button>
        </div>
    </form>

    
    <div class="overlay">
        <div class="delete-object-modal">
            <div class="close-modal-container">
                <button class="close-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path fill="currentColor" d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"></path>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                Are you sure you want to delete
                <span class="delete-object-info"></span>?
            </div>
            <div class="flex-row modal-footer">
                <button class="input-btn cancel-delete-btn">Cancel</button>
                <button class="input-btn delete-object-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- dialog -->
    <dialog>
        <article>
            <header style="
                display: flex;
                align-items: center;
                justify-content: flex-end;
                margin-bottom: 5px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            ">
                <form method="dialog">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <path fill="currentColor" d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"></path>
                        </svg>
                    </button>
                </form>
            </header>

            <main class="flex-row">
                <div class="todo-display-column flex-row flex-column">
                    <div class="flex-row">
                        <div class="checkbox">
                            <svg width="24" height="24">
                                <path fill="currentColor" d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"></path>
                            </svg>
                        </div>
                        <div class="todo-title-desc">
                            <div class="todo-title-big">uwu</div>
                            <span class="todo-desc-big">hello world!</span>
                        </div>
                    </div>
                </div>
                
                <div class="todo-display-column flex-row flex-column">
                    <div>
                        <span class="todo-display-heading">Project</span>
                        <div class="flex-row">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill='none' viewBox="0 0 24 24" class="project_icon">
                                    <path fill="currentColor" fill-rule="evenodd" d="M15.994 6.082a.5.5 0 1 0-.987-.164L14.493 9h-3.986l.486-2.918a.5.5 0 1 0-.986-.164L9.493 9H7a.5.5 0 1 0 0 1h2.326l-.666 4H6a.5.5 0 0 0 0 1h2.493l-.486 2.918a.5.5 0 1 0 .986.164L9.507 15h3.986l-.486 2.918a.5.5 0 1 0 .987.164L14.507 15H17a.5.5 0 1 0 0-1h-2.326l.667-4H18a.5.5 0 1 0 0-1h-2.493l.487-2.918ZM14.327 10H10.34l-.667 4h3.987l.667-4Z" clip-rule="evenodd"></path>

                            </span>
                            <span class="todo-project-big"></span>
                        </div>
                    </div>

                    <div>
                        <span class="todo-display-heading">Due date</span>
                        <div class="flex-row">
                            <svg width="24" height="24" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" class="calendar_icon">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.5 1h-7A1.5 1.5 0 001 2.5v7A1.5 1.5 0 002.5 11h7A1.5 1.5 0 0011 9.5v-7A1.5 1.5 0 009.5 1zM2 2.5a.5.5 0 01.5-.5h7a.5.5 0 01.5.5v7a.5.5 0 01-.5.5h-7a.5.5 0 01-.5-.5v-7zM8.75 8a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM3.5 4a.5.5 0 000 1h5a.5.5 0 000-1h-5z" fill="currentColor"></path>

                            <span class="todo-display-date"></span>
                            <span class="todo-display-time"></span>
                        </div>
                    </div>

                    <div>
                        <span class="todo-display-heading">Priority</span>
